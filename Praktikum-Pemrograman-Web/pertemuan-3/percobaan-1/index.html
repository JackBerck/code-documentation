<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percobaan 1 - Inline Style</title>
  </head>
  <body>
    <p style="border-style: dotted; background-color: red">
      Border Dotted Background Red
    </p>
    <p style="border-style: dashed; background-color: green">
      Border Dashed Background Green
    </p>
    <p style="border-style: solid; background-color: blue">
      Border Solid Background Blue
    </p>
    <p style="border-style: double; background-color: cyan">
      Border Double Background Cyan
    </p>
    <p style="border-style: groove; background-color: magenta">
      Border Groove Background Magenta
    </p>
    <p style="border-style: ridge; background-color: yellow">
      Border Ridge Background Yellow
    </p>
    <p style="border-style: inset; background-color: orange">
      Border Inset Background Orange
    </p>
    <p style="border-style: outset; background-color: pink">
      Border Outset Background Pink
    </p>
  </body>
</html>
