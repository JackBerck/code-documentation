<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percobaan 2 - For Loop</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 10; i++) {
        document.write("Perulangan ke-" + i + "<br>");
      }
    </script>
  </body>
</html>
