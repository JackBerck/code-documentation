<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percobaan 3 - Button Click Event dan Alert</title>
  </head>
  <body>
    <input type="button" value="Klik saya!" onclick="showAlert()" />
    <script>
      function showAlert() {
        alert("Anda menekan tombol!");
      }
    </script>
  </body>
</html>
