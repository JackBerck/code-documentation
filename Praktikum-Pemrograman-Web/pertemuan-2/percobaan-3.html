<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percobaan 3 - Table</title>
  </head>
  <body>
    <p>Tabel biasa</p>
    <table border="1">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Elon</td>
        <td>Musk</td>
        <td>51</td>
      </tr>
      <tr>
        <td>Bill</td>
        <td>Gates</td>
        <td>67</td>
      </tr>
    </table>
    <p>Colspan</p>
    <table border="1">
      <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Elon</td>
        <td>Musk</td>
        <td>51</td>
      </tr>
      <tr>
        <td>Bill</td>
        <td>Gates</td>
        <td>67</td>
      </tr>
    </table>
    <p>Rowspan</p>
    <table border="1">
      <tr>
        <th>Name</th>
        <td>Elon</td>
      </tr>
      <tr>
        <th rowspan="2">Phone</th>
        <td>1234567</td>
      </tr>
      <tr>
        <td>7654321</td>
      </tr>
    </table>
  </body>
</html>
