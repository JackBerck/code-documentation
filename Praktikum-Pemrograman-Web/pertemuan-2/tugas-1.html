<!DOCTYPE html>
<html>
  <head>
    <title>Tugas 1</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td><label for="input-1">Input 1</label></td>
          <td>
            <input
              type="text"
              value="Input 1"
              name="input-1"
              id="input-1"
              readonly
            />
          </td>
        </tr>
        <tr>
          <td><label for="input-2">Input 2</label></td>
          <td>
            <input type="text" maxlength="5" name="input-2" id="input-2" />
          </td>
        </tr>
        <tr>
          <td><label for="input-3">Input 3</label></td>
          <td><input type="text" disabled name="input-3" id="input-3" /></td>
        </tr>
        <tr>
          <td><label for="input-4">Input 4</label></td>
          <td><input type="text" required name="input-4" id="input-4" /></td>
        </tr>
        <tr>
          <td><label for="input-5">Input 5</label></td>
          <td>
            <input
              type="text"
              pattern="[A-Z][0-9][A-Z][0-9][0-9][0-9][0-9][0-9][0-9]"
              name="input-5"
              id="input-5"
            />
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
