<!DOCTYPE html>
<html>
  <head>
    <title>Latihan 2 tentang beberapa tag di paragraf</title>
  </head>
  
  <body>
    <!-- tag br berfungsi sebagai penambah baris dan sedangkan tag hr berfungsi sebagai pemberi garis horizontal -->
    <p>Paragraf 1 ini berisikan <br>tag br</p>
    <p>Paragraf 2 ini berisikan tentang <hr>tag hr</p>
    <br>
    
    <!-- tag u adalah tag underline, tag i adalah tag italic, dan tag b adalah tag bold -->
    <p>Paragraf 3 berisikan <u>tentang tag u</u>, <i>beserta tag i</i>, dan <b>juga tag b</b></p>
    <br>
    
    <!-- tag em adalah tag yg berfungsi sebagai penekanan pada sebuah teks(teks akan miring) dan juga tag strong adalah tag yg berfungsi sebagai penekanan pada sebuah teks yg lebih kuat (teks akan tebal) -->
    <p>Paragraf 4 ini berisi <em>tentang tag em</em> dan <strong>juga tag strong</strong></p>
    <br>
  </body>
</html>
