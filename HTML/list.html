<!DOCTYPE html>
<html>
  <head>
    <title>Latihan 4 mengenai list</title>
  </head>

  <body>
    <!-- tag ol atau ordered list adalah tag yg berfungsi sebagai pengurut sebuah list -->
    <!-- Beberapa nilai yang umum digunakan untuk atribut type pada tag <ol> adalah:
          type="1": Penomoran angka (default).
          type="A": Penomoran huruf kapital.
          type="a": Penomoran huruf kecil.
          type="I": Penomoran angka Romawi kapital.
          type="i": Penomoran angka Romawi kecil. -->
    <h4>Kegiatan harian</h4>
    <ol type="1">
      <li>Sekolah</li>
      <li>Makan</li>
      <li>Tidur</li>
      <li>Sekolah</li>
      <li>Dan lain lain</li>
    </ol>
    <br />

    <!-- tag ul atau unordered list adalah tag yg berfungsi sebagai list akan tetapi tidak urut  -->
    <!-- Beberapa nilai yang umum digunakan untuk properti list-style-type pada daftar tak terurut (<ul>) adalah:
          list-style-type: disc;: Bulatan hitam kecil (default).
          list-style-type: square;: Kotak persegi panjang.
          list-style-type: circle;: Lingkaran besar.
          list-style-type: none;: Tanpa penanda.
          list-style-type: image;: Menggunakan gambar kustom sebagai penanda. -->
    <h4>Hal yg gw pelajari</h4>
    <ul type="circle">
      <li>Sekolah biasa</li>
      <li>Bahasa pemrograman</li>
      <li>Editing</li>
      <li>Pus reng em el :)</li>
    </ul>
    <br />

    <!-- dl atau definition list adalah tag yg untuk mendefinisikan sesuatu, dt atau definition termology adalah termologinya dan dd atau definition description adalah deskripsinya -->
    <dl>
      <dt>HTML</dt>
      <dd>Hyper Text Markup Language</dd>
      <dt>Py</dt>
      <dd>Python Language</dd>
    </dl>
    <br />
  </body>
</html>
<!-- catatan, li atau list item adalah item item yg ada di dalam list -->
<!-- type adalah atribut yg digunakan untuk menentukan atau menandakan item list -->
<!-- type untuk ol ada 1(1,2,3...), a(a,b,c...), A(A,C...B), i(i,ii,iii...), I(I,II,III) -->
<!-- type untuk ul ada disc(lingkaran), square(persegi), circle(bulatan) -->
