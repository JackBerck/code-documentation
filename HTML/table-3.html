<!DOCTYPE html>
<html>
  <head>
    <title>Latihan 6-3, merging pada table</title>
  </head>
  <body>
    <table border="2" cellspacing="0" cellpadding="4">
  <!-- didalam tag table ada beberapa attribut yaitu border, cellpadding, cellspacing, rowspan, dan colspan -->
  <!-- border untuk mengatur ketebalan garis pada table atau ketebalan border -->
  <!-- cellpadding untuk mangatur besar kecilnya border atau garis table -->
  <!-- cellspacing untuk mengatur kerenggangan atau jarak antara huruf atau angka dan baris border -->
  <!-- rowspan untuk mengatur penggabungan baris -->
  <!-- colspan untuk mengatur penggabungan kolom -->
      <tr>
        <td rowspan="3">gabung 3</td>
        <td colspan="2">gabung 2</td>
      </tr>
      
      <tr>
        <td>2,2</td>
        <td>2,3</td>
      </tr>
      
      <tr>
        <td>3,2</td>
        <td>3,3</td>
      </tr>
    </table>
  </body>
</html>
