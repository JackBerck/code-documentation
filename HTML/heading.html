<!DOCTYPE html>
<html>
  <head>
    <title>Latihan 3 tentang heading</title>
  </head>
  
  <body>
    <!-- tag h atau heading digunakan untuk memberikan judul atau yg lainnya, dan huruf tersebut akan menjadi besar sesuai tingkatan tag h, tingkatannya ada 6 -->
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>
    <br>
    <h1>Judul halaman</h1>
    <p>Isi dari judul halaman</p>
    <h3>Sub judul</h3>
    <p>Rangkaian judul</p>
  </body>
</html>
