<!DOCTYPE html>
<html>
  <head>
    <title>Latihan 5 mengenai image</title>
  </head>
  <body>
    <p>meoww</p>
    <img src="../assets/HTML-image/image.jpg" alt="meoww" />
  </body>
</html>
<!-- tag img adalah tag image yg berfungsi sebagai penambah gambar pada suatu web atau html dengan src adalah tempat dimana gambar itu berada -->
<!-- penggunaan src sama dengan penggunaan tag a perbedaanya hanya di ekstensi file img yg berbentuk png, jpg, dan lain lain -->
<!-- atribut yg berada di dalam tag img ada src atau tempat dimana file itu berada, tag alt atau alternative text jika gambar rusak atau tidak bisa ditampilkan maka yg akan ditampilkan yaitu text, title atau judul untuk memberikan judul pada gambar, width dan height untuk mengatur lebar dan tinggi gambar -->
