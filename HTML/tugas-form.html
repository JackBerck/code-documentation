<!DOCTYPE html>
<html>
  <head>
    <title>Latihan 7, form pada html</title>
  </head>
  <body>
    <form>
      <table border="0" cellspacing="0" cellpadding="5">
        <tr>
      <td colspan="2"><label for="nama">Username :</label></td>
      <td><input type="text" id="nama"/></td>
        </tr>
        <tr>
      <td colspan="2"><label for="pass">Password :</label></td>
      <td><input type="password" id="pass"/></td>
        </tr>
        <tr>
      <td colspan="2">Jenis Kelamin :</td>
      <td colspan="2"><input type="radio" name="kelamin" id="cowok"/><label for="cowok">Cowok</label>
       <input type="radio" name="kelamin" id="cewek"/><label for="cewek">Cewek</label></td>
        </tr>
        <tr>
        <td colspan="3">Makanan Favorit :</td>
        <td colspan="3"><input type="checkbox" name="fav" id="bakso" /><label for="bakso">Bakso</label>
        <input type="checkbox" name="fav" id="mayam" /><label for="mayam">Mie Ayam</label>
        <input type="checkbox" name="fav" id="seblak" /><label for="seblak">Seblak</label></td>
        </tr>
        <tr>
        <td><button type="submit">Kirim</button></td>
        </tr>
   </table>
    </form>
  </body>
</html>
