<!DOCTYPE html>
<html>
  <head>
    <title>Latihan 6-1, table pada html</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="4">
  <!-- tag table adalah tag untuk membuat tabel didalam tag tabel terdapat banyak tag lagi ada tr, td, thead, tbody -->
  <!-- tr atau table row adalah tag untuk membuat tabel baris atau mendatar -->
  <!-- td atau table data adalah tag untuk membuat tabel kolom atau menurun -->
  <!-- th atau table head adalah tag yg berfungsi sebagai heading atau kepala dari sebuah tabel -->
  <!-- thead adalah tag yg berfungsi sebagai penanda bahwa elemen yg didalamnya tersebut merupakan header atau kepala tabel pada sebuah elemen tabel -->
  <!-- tbody adalah tag yg berfungsi sebagai penanda bahwa elemen yg didalamnya tersebut merupakan body atau badan tabel pada sebuah elemen tabel -->
      <tr>
        <td>1,1</td>
        <td>1,2</td>
        <td>1,3</td>
        <td>1,4</td>
      </tr>
      <tr>
        <td>2,1</td>
        <td>2,2</td>
        <td>2,3</td>
        <td>2,4</td>
      </tr>
      <tr>
        <td>3,1</td>
        <td>3,2</td>
        <td>3,3</td>
        <td>3,4</td>
      </tr>
      <tr>
        <td>4,1</td>
        <td>4,2</td>
        <td>4,3</td>
        <td>4,4</td>
      </tr>
    </table>
  </body>
</html>
