<!doctype html>
<html>
<head>
  <title>Latihan HTML</title>
</head>
<body>
  <p><strong>Latihan terlebih dahulu</strong></p>
  <br>
  <p>Lorem, ipsum dolor.</p>
  <p>Lorem ipsum dolor sit amet.</p>
  <p>Lorem ipsum dolor sit amet consectetur.</p>
  <!--latihan html dasar-->
  <hr>
  <!-- hr untuk membuat garis horizontal -->
  <p>Lorem, ipsum.</p>
  <br>
  <!-- br adalah untuk membuat satu spasi/baris(seperti enter kurang lebih) -->
  <p><em>Lorem ipsum dolor sit amet consectetur.</em></p>
  <!-- em untuk membuat penekanan huruf sehingga huruf yang dipilih menjadi miring (penekanan content standar) -->
  <p><strong>JackBerckâ„¢</strong></strong></p>
  <!-- strong untuk membuat penekanan huruf sehingga huruf yang dipilih menjadi tebal (penekanan content paling menekan *biasanya content penting) -->
</body>
</html>
