<!DOCTYPE html>
<html>
  <head>
    <title>Latihan 1 awal dari pembelajaran</title>
    <!-- tag title berfungsi sebagai pemberi judul pada sebuah html -->
  </head>
  <!-- tag head adalah bagian/struktur kepala dari sebuah html -->

  <body>
    <p>Hello, world!</p>
    <p>Belajar bahasa pemrogaman Lorem ipsum dolor sit.</p>
    <!-- tag p berfungsi sebagai pemberi paragraf pada sebuah kalimat -->
  </body>
  <!-- body adalah bagian/struktur tubuh dari html, atau hal hal yg akan ditampilkan di laman html -->
</html>
<!-- tag html berfungsi sebagai penanda bahwa file ini adalah file html -->
