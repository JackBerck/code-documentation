<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percobaan 3 - Format Teks</title>
  </head>
  <body>
    <b>Ini merupakan teks tebal</b>
    <i>Ini merupakan teks italic</i>
    <mark>Ini merupakan teks dengan highlight</mark>
    <small>Ini merupakan teks kecil</small>
    <sub>Ini merupakan teks subscript</sub>
    <sup>Ini merupakan teks superscript</sup>
    <ins>Ini merupakan teks underline</ins>
    <del>Ini merupakan teks dicoret</del>
  </body>
</html>
