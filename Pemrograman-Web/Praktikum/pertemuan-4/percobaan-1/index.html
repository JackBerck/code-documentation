<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percobaan 1 - Variabel dan Output</title>
  </head>
  <body>
    <script>
      let nama = "Andi";
      let usia = 40;
      usia = usia / 2 - 1;
      let alamat = "Jl. Jend. Sudirman No. 123";
      let telpon = "123" + 4568;

      document.write("<h1>Hai, sekarang Anda sedang belajar JavaScript</h1>");
      document.write("Nama: " + nama + "<br>");
      document.write("Usia: " + usia + "<br>");
      document.write("Alamat: " + alamat + "<br>");
      document.write("Telpon: " + telpon + "<br>");
    </script>
  </body>
</html>
