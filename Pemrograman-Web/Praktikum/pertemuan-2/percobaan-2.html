<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percobaan 2 - Form</title>
  </head>
  <body>
    <form action="" method="post" name="form">
      <label for="nama">Nama:</label>
      <br />
      <input type="text" name="nama" id="nama" />
      <br />
      <label for="number">Number:</label>
      <br />
      <input type="number" name="number" id="number" />
      <br />
      <label for="tel">Tel:</label>
      <br />
      <input type="tel" id="tel" name="tel" />
      <br />
      <label for="email">Email:</label>
      <br />
      <input type="email" name="email" id="email" />
      <br />
      <label for="password">Password:</label>
      <br />
      <input
        type="password"
        name="password"
        id="password"
        style="-webkit-text-security: circle"
      />
      <br />
      <label for="birthday">Birthday:</label>
      <br />
      <input type="date" name="birthday" id="birthday" />
      <br />
      <input type="radio" name="fav_language" id="html" value="HTML" />
      <label for="html">HTML</label>
      <br />
      <input type="radio" name="fav_language" id="css" value="CSS" />
      <label for="css">CSS</label>
      <br />
      <input
        type="radio"
        name="fav_language"
        id="javascript"
        value="JavaScript"
      />
      <label for="javascript">JavaScript</label>
      <br />
      <label for="alamat">Alamat:</label>
      <br />
      <textarea name="alamat" id="alamat" cols="30" rows="10"></textarea>
      <br />
      <label for="jenis_kelamin">Jenis Kelamin:</label>
      <br />
      <input type="checkbox" name="vehicle1" id="vehicle1" value="bike" />
      <label for="vehicle1"> I have a bike</label><br />
      <input type="checkbox" name="vehicle2" id="vehicle2" value="car" />
      <label for="vehicle2"> I have a car</label><br />
      <input type="checkbox" name="vehicle3" id="vehicle3" value="boat" />
      <label for="vehicle3"> I have a boat</label><br />
      <label for="favcolor">Select your favorite color:</label>
      <input type="color" id="favcolor" name="favcolor" />
      <br />
      <textarea name="textarea" rows="10" cols="30"></textarea>
      <br />
      <input type="button" value="button" id="button" name="button" />
      <input type="submit" value="submit" id="submit" name="submit" />
      <input type="reset" value="reset" id="reset" name="reset" />
    </form>
  </body>
</html>
