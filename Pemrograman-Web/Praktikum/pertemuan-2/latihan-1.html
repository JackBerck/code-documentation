<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 1</title>
  </head>
  <body>
    <form action="" method="post">
      <table>
        <tr>
          <td><label for="name">Nama</label></td>
          <td><input type="text" name="name" id="name" value="Romi" /></td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td>
            <input
              type="email"
              name="email"
              id="email"
              value="romi@gmail.com"
            />
          </td>
        </tr>
        <tr>
          <td><label for="username">Username</label></td>
          <td>
            <input type="text" name="username" id="username" value="romi" />
          </td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td>
            <input type="password" name="password" id="password" value="romi" />
          </td>
        </tr>
        <tr>
          <td><label for="sex">Jenis Kelamin</label></td>
          <td>
            <select name="sex" id="sex">
              <option value="laki-laki" selected>Laki-laki</option>
              <option value="perempuan">Perempuan</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="alamat">Alamat</label></td>
          <td>
            <textarea name="alamat" id="alamat" cols="30" rows="10">
Bogor</textarea
            >
          </td>
        </tr>
        <tr>
          <td><input type="button" value="Simpan" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
