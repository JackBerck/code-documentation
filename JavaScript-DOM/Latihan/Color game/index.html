<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Play | Color Game</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/font-family.css"/>
</head>
<body>
  <div class="container">
    <h1>Play A Color!</h1>
    <button type="button" id="colorButton">Reset Color!</button>
    <div class="square red"></div>
    <input type="range" name="sRed" min="0" max="255"/>
    <div class="square green"></div>
    <input type="range" name="sGreen" min="0" max="255"/>
    <div class="square blue"></div>
    <input type="range" name="sBlue" min="0" max="255"/>
  </div>
  <script type="text/javascript" charset="utf-8" src="js/script.js"></script>
</body>
</html>
